            $(function(){
            // What we need do?
            $('.tabs > a').on('click', function(event){

              $this.addClass('active');
              
              var $siblings = $this.siblings();
              
              $siblings.removeClass('active');
              
              $(this)
                .addClass('active')
                .siblings()
                  .removeClass('active');
              
              event.preventDefault();
            }); // END on(click)
